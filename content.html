		    	"BI",
		    	"OMS",

		    	"Payment Blocking",
		    	"Update Partial",
		    	"Zero Out",
		    	"Validators",
		    	"Simulator"
		 	];	
		 	$( "#searchBox" ).autocomplete({
		   		source: availableTags,
		   		messages: {
		     		noResults: '',
		     		results: function() {}
		  		}
		  	});
